<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download - StreamClip</title>

    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              streamBlack: "#0f0f0f",
              streamRed: "#e50914",
              streamDarkGray: "#141414",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f0f0f;
        color: white;
      }
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-bebas text-streamRed tracking-wide">
        STREAM<span class="text-white">CLIP</span>
      </h1>
      <p class="text-xs text-gray-500 font-bold tracking-widest uppercase">
        Download Center
      </p>
    </div>

    <div
      id="download-container"
      class="w-full max-w-4xl bg-streamDarkGray rounded-xl border border-gray-800 p-6 md:p-8 shadow-2xl relative min-h-[300px]"
    >
      <div
        id="loader"
        class="absolute inset-0 flex items-center justify-center bg-streamDarkGray z-50 rounded-xl"
      >
        <div
          class="animate-spin w-10 h-10 border-4 border-streamRed border-t-transparent rounded-full"
        ></div>
      </div>

      <div
        id="content"
        class="hidden opacity-0 transition-opacity duration-500"
      >
        <div
          class="flex flex-col md:flex-row gap-6 mb-8 border-b border-gray-700 pb-8"
        >
          <img
            id="poster"
            src=""
            class="w-32 md:w-40 rounded-lg shadow-lg object-cover mx-auto md:mx-0 aspect-[2/3]"
          />
          <div class="flex-1 text-center md:text-left">
            <h2
              id="title"
              class="text-2xl md:text-3xl font-bold text-white mb-2"
            >
              Title
            </h2>
            <div
              class="flex flex-wrap justify-center md:justify-start gap-2 mb-4"
              id="tags"
            ></div>
            <p id="desc" class="text-sm text-gray-400 line-clamp-3"></p>
          </div>
        </div>

        <div id="batch-section" class="hidden mb-10">
          <h3
            class="text-lg font-bold text-white mb-4 border-l-4 border-yellow-500 pl-3"
          >
            <i class="fas fa-folder-open mr-2 text-yellow-500"></i> Batch
            Download (Semua Episode)
          </h3>
          <div
            class="grid grid-cols-1 sm:grid-cols-3 gap-4"
            id="batch-links"
          ></div>
        </div>

        <div id="download-list-section">
          <h3
            class="text-lg font-bold text-white mb-4 border-l-4 border-blue-500 pl-3"
            id="list-title"
          ></h3>

          <div
            id="links-grid"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3"
          ></div>
        </div>
      </div>
    </div>

    <footer class="mt-10 text-gray-600 text-xs">
      &copy; 2026 StreamClip Download Center.
    </footer>

    <script type="module" src="/download.js"></script>
  </body>
</html>
